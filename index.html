<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsim Alt Kümeleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #nameContainer {
            margin-top: 20px;
        }

        #result {
            font-weight: bold;
        }
        header{
            display:flex;
            box-shadow: 0 0 5px gray;
        }
        a{
            margin:35px;
            color:black;
            text-decoration:none;
            font-family:verdana;
            transition:0.2s;

        }
        a:hover{
            color:#247ad6;
        }
        .main{
            margin:25px;
        }
        input{
            border: 2px solid gray;
            border-radius:3px;
            font-size:15px;
            padding:12px;
            margin:5px;
        }
        input:hover{
            border: 2px solid #247ad6;
        }
        button{
            color:white;
            border: 2px solid black;
            background:black;
            font-size:15px;
            padding:12px;
            cursor:pointer;
            font-family:verdana;
            border-radius:3px;
            transition:0.2s;
            margin:10px;
        }
        button:hover{
            border: 2px solid #247ad6;
            background:#247ad6;
            transform:scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="main">Egehan</h1>
        <a href="">buymeacoffee</a>
        <a href="">Button CSS</a>
    </header>
    <h1>Subset Generator</h1>
    <label for="nameInput">input: </label>
    <input type="text" id="nameInput" placeholder="input">
    <button onclick="generateSubsets()">Generate Subsets</button>
    <input id="input2" placeholder="File Name">
    <button onclick="download()">Download</button>
    <div id="nameContainer">
        <span>Subsets:</span>
        <ul id="result"></ul>
    </div>

    <script>
        function getSubsets(str) {
            const subsets = [];
            const n = str.length;

            for (let i = 0; i < (1 << n); i++) {
                let subset = "";
                for (let j = 0; j < n; j++) {
                    if (i & (1 << j)) {
                        subset += str[j];
                    }
                }
                if (subset !== "") {
                    subsets.push(subset);
                }
            }
            return subsets;
        }

        function generateSubsets() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();

            if (name === '') {
                alert('Lütfen bir isim girin.');
                return;
            }

            const subsets = getSubsets(name);

            const resultUl = document.getElementById('result');
            resultUl.innerHTML = '';

            for (const subset of subsets) {
                const li = document.createElement('li');
                li.textContent = subset;
                resultUl.appendChild(li);
            }
        }

        function download() {
            const fileNameInput = document.getElementById("input2");
            const content = Array.from(document.querySelectorAll("#result li")).map(li => li.textContent).join('\n');
            const file = new Blob([content], { type: 'text/plain' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(file);
            link.download = fileNameInput.value + ".txt";
            link.click();
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
